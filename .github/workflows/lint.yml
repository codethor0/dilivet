name: Lint

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  golangci:
    runs-on: ubuntu-latest
    # Make lint non-blocking until we decide to enforce again
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout 3m
