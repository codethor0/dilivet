name: Go Lint
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: { go-version: 'stable' }
      - uses: golangci/golangci-lint-action@v6
        with:
          # Use the latest golangci-lint but build it with the runner's Go toolchain (1.25.x)
          # to satisfy: linter build Go version >= target module Go version
          version: latest
          install-mode: go
