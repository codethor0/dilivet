name: Release (tagged)
on:
  push:
    tags: ['v*']
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true
      - name: Build
        run: |
          mkdir -p dist
          ext=""
          if [ "${{ matrix.goos }}" = "windows" ]; then ext=".exe"; fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -trimpath -ldflags "-s -w" \
            -o "dist/mldsa_${{ matrix.goos }}_${{ matrix.goarch }}$ext" ./cmd/mldsa
      - name: Tar/Zip
        run: |
          cd dist
          for f in *; do
            base="${f%.*}"
            if [[ "$f" == *.exe ]]; then
              zip "${base}.zip" "$f"
            else
              tar -czf "${base}.tar.gz" "$f"
            fi
          done
      - uses: actions/upload-artifact@v4
        with:
          name: mldsa-binaries
          path: dist/*
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: mldsa-binaries
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
