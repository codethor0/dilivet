name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build artifacts
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos:   [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Ensure zip is available
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Build
        env:
          GOOS:  ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BIN="mldsa"
          OUT="mldsa-${GOOS}-${GOARCH}"
          [[ "$GOOS" == "windows" ]] && BIN="mldsa.exe" && OUT="mldsa-${GOOS}-${GOARCH}.exe"
          MODULE=$(awk '/^module[[:space:]]/{print $2; exit}' go.mod)
          VER="${GITHUB_REF_NAME}"
          COMMIT="$(git rev-parse --short HEAD)"
          DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          LDF="-s -w -X '${MODULE}/internal/version.Version=${VER}' -X '${MODULE}/internal/version.Commit=${COMMIT}' -X '${MODULE}/internal/version.Date=${DATE}'"
          GOFLAGS= go build -trimpath -ldflags "$LDF" -o "$OUT" ./cmd/mldsa
          ZIP="mldsa-${GOOS}-${GOARCH}.zip"
          zip -q "$ZIP" "$OUT"
          mv "$ZIP" dist/

      - name: Checksums (SHA256)
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.zip
            dist/SHA256SUMS.txt
          draft: false
          prerelease: false
