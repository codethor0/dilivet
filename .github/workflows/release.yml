name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Build
        run: |
          mkdir -p dist
          BIN="dilivet"
          SUF=""
          if [ "${{ matrix.goos }}" = "windows" ]; then SUF=".exe"; fi
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -trimpath -ldflags "-s -w" \
            -o "dist/${BIN}-${{ matrix.goos }}-${{ matrix.goarch }}${SUF}" ./cmd/dilivet

      - name: Pack
        run: |
          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${{ matrix.goos }}-${{ matrix.goarch }}.zip" "dilivet-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          else
            tar -czf "${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" "dilivet-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/dilivet-${{ matrix.goos }}-${{ matrix.goarch }}*
            dist/${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
            dist/${{ matrix.goos }}-${{ matrix.goarch }}.zip

  checksums:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Compute checksums
        run: |
          cd dist
          find . -type f \( -name '*.tar.gz' -o -name '*.zip' \) -exec sha256sum {} \; > SHA256SUMS.txt

      - name: Upload checksum artifact
        uses: actions/upload-artifact@v5
        with:
          name: checksums
          path: dist/SHA256SUMS.txt

  release:
    needs: checksums
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: true
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
            dist/**/SHA256SUMS.txt
          fail_on_unmatched_files: false
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release edit ${{ github.ref_name }} --draft=false --latest
