name: Fuzz

on:
  pull_request:
    paths:
      - 'fuzz/**'
      - 'code/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/fuzz.yml'
  workflow_dispatch:

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DISK_CAP_GB: 10
  MAX_LOG_MB: 5
  GO_VERSION: '1.23'

jobs:
  fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check disk space
        run: |
          df -h
          echo "DISK_CAP_GB=${DISK_CAP_GB}" >> $GITHUB_ENV

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-

      - name: Fuzz decode public key
        run: go test -fuzz=FuzzDecodePublicKey -fuzztime=1m ./fuzz

      - name: Fuzz verify
        run: go test -fuzz=FuzzVerify -fuzztime=1m ./fuzz

      - name: Cleanup and report
        if: always()
        run: |
          echo "=== Disk usage before cleanup ==="
          df -h
          du -sh ~/.cache/go-build ~/go/pkg/mod 2>/dev/null || true
          go clean -cache -modcache -testcache 2>/dev/null || true
          echo "=== Disk usage after cleanup ==="
          df -h
