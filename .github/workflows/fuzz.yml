name: Fuzz

on:
  pull_request:
  schedule:
    - cron: '0 3 * * *'

jobs:
  fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Fuzz decode public key
        run: go test -fuzz=FuzzDecodePublicKey -fuzztime=1m ./fuzz

      - name: Fuzz verify
        run: go test -fuzz=FuzzVerify -fuzztime=1m ./fuzz

