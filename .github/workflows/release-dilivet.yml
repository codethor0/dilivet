name: Release (multiplatform)
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Build all targets
        run: |
          set -eux
          go mod tidy
          mkdir -p dist
          ver="${GITHUB_REF_NAME#refs/tags/}"
          build() {
            GOOS="$1"; GOARCH="$2"; ext=""
            [ "$GOOS" = "windows" ] && ext=".exe"
            out1="dist/mldsa-vet-${GOOS}-${GOARCH}/mldsa-vet${ext}"
            out2="dist/dilivet-${GOOS}-${GOARCH}/dilivet${ext}"
            mkdir -p "$(dirname "$out1")" "$(dirname "$out2")"
            GOOS="$GOOS" GOARCH="$GOARCH" CGO_ENABLED=0 \
              go build -trimpath -ldflags "-s -w -X main.version=${ver}" -o "$out1" ./cmd/mldsa-vet
            GOOS="$GOOS" GOARCH="$GOARCH" CGO_ENABLED=0 \
              go build -trimpath -ldflags "-s -w -X main.version=${ver}" -o "$out2" ./cmd/dilivet
          }
          for GOOS in linux darwin windows; do
            for GOARCH in amd64 arm64; do
              build "$GOOS" "$GOARCH"
            done
          done
      - name: Package & checksums
        run: |
          set -eux
          cd dist
          for d in *-*; do zip -r "${d}.zip" "$d"; done
          (sha256sum *.zip || shasum -a 256 *.zip) > SHA256SUMS.txt
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
            dist/SHA256SUMS.txt
