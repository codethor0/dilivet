name: CI

on:
  push:
    branches:
      - main
      - 'feat/**'
  pull_request:

jobs:
  test:
    name: go 1.24.x â€¢ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: go vet
        run: go vet ./...

      - name: go test (race)
        run: go test -race ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --out-format=github-actions --timeout=5m

