name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DISK_CAP_GB: 10
  MAX_LOG_MB: 5
  GO_VERSION: '1.23'

jobs:
  go-ci:
    name: Go CLI tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check disk space
        shell: bash
        run: |
          df -h || echo "df command not available"
          echo "DISK_CAP_GB=${DISK_CAP_GB}" >> $GITHUB_ENV

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: dilivet-v1-ci-${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            dilivet-v1-ci-${{ runner.os }}-go-${{ env.GO_VERSION }}-

      - name: Run check-all script
        run: ./scripts/check-all.sh

      - name: Cleanup
        if: always()
        shell: bash
        run: |
          go clean -cache -modcache -testcache 2>/dev/null || true

  web-ci:
    name: Web stack tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check disk space
        shell: bash
        run: |
          df -h || echo "df command not available"
          echo "DISK_CAP_GB=${DISK_CAP_GB}" >> $GITHUB_ENV

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: dilivet-v1-ci-web-${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            dilivet-v1-ci-web-${{ runner.os }}-go-${{ env.GO_VERSION }}-

      - name: Web backend tests
        run: go test ./web/server/...

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/ui/package.json

      - name: Install frontend dependencies
        working-directory: web/ui
        run: npm ci

      - name: Frontend tests
        working-directory: web/ui
        run: npm test -- --run

      - name: Frontend build
        working-directory: web/ui
        run: npm run build

      - name: Cleanup
        if: always()
        shell: bash
        run: |
          go clean -cache -modcache -testcache 2>/dev/null || true
