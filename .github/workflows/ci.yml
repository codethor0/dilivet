name: CI

on:
  push:
    branches:
      - main
      - 'feat/**'
  pull_request:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci.yml'
      - 'fuzz/**'
      - 'code/**'
      - 'cmd/**'

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DISK_CAP_GB: 10
  MAX_LOG_MB: 5
  GO_VERSION: '1.23'

jobs:
  # Fast preflight: lint and types before full test suite
  preflight:
    name: preflight (lint + types)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Check disk space
        run: |
          df -h
          echo "DISK_CAP_GB=${DISK_CAP_GB}" >> $GITHUB_ENV

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --out-format=github-actions --timeout=5m

      - name: go vet
        run: go vet ./...

      - name: Cleanup
        if: always()
        run: |
          du -sh ~/.cache/go-build ~/go/pkg/mod 2>/dev/null || true
          go clean -cache -modcache -testcache 2>/dev/null || true

  test:
    name: go 1.23 • ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [preflight]
    if: always() && (needs.preflight.result == 'success' || needs.preflight.result == 'skipped' || github.event_name != 'pull_request')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Check disk space
        run: |
          df -h
          echo "DISK_CAP_GB=${DISK_CAP_GB}" >> $GITHUB_ENV
          echo "MAX_LOG_MB=${MAX_LOG_MB}" >> $GITHUB_ENV

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-1.23-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.23-

      - name: go vet
        run: go vet ./...

      - name: go test (race)
        run: go test -race -p 4 ./...

      - name: golangci-lint
        if: matrix.os == 'ubuntu-latest'
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --out-format=github-actions --timeout=5m

      - name: Cleanup and report
        if: always()
        run: |
          echo "=== Disk usage before cleanup ==="
          if [ "${{ runner.os }}" != "Windows" ]; then
            df -h || echo "df command not available"
            du -sh ~/.cache/go-build ~/go/pkg/mod 2>/dev/null || true
          else
            echo "Windows runner - skipping Unix-specific commands"
          fi
          go clean -cache -modcache -testcache 2>/dev/null || true
          echo "=== Disk usage after cleanup ==="
          if [ "${{ runner.os }}" != "Windows" ]; then
            df -h || echo "df command not available"
            echo "=== Total disk usage ==="
            df -h | tail -1 | awk '{print "Total: " $2 ", Used: " $3 ", Available: " $4}' || true
          fi
