name: Vulnerability Scan (govulncheck)

on:
  pull_request:
  push:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  govuln:
    runs-on: ubuntu-latest
    continue-on-error: true  # temporary non-blocking
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-file: go.mod
          work-dir: .
          # govulncheck will exit non-zero on vulns; continue-on-error keeps CI green for now
