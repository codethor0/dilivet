name: Go CI
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true
      - name: Verify module/imports
        run: scripts/verify_mod.sh
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test ./... -race -count=1 -v
